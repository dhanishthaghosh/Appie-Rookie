<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Books&Buddies | Home</title>

        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Roboto&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/6058597884.js" crossorigin="anonymous"></script>
    </head>
   
    <body>
        <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
            <div class="container">
                <button id="toggle" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand mr-auto" href="{{ url_for('home') }}">Books&amp;Buddies</a>
                <div class="collapse navbar-collapse" id="Navbar">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
                        <a class="nav-item nav-link" href="{{ url_for('about') }}">About Us</a>
                    </div>
                    <div class="navbar-nav">
                        {% if current_user.is_authenticated %}
                            <a class="nav-item nav-link" href="{{ url_for('account') }}">My Account</a>
                            <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
                        {% else %}
                            <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
                            <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a> 
                        {% endif %} 
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row text-center">
                        <a class="btn col-12 col-sm-6" href="buy1.html" role="button"><i class="fas fa-swatchbook fa-lg"></i> Buy Books </a>

                        <a class="btn col-12 col-sm-6" href="sell_page.html" role="button"><i class="fas fa-swatchbook fa-lg"></i> Sell Books </a>
                </div>
            </div>
        </section>

        <footer>

                <div class="row justify-content-center">
