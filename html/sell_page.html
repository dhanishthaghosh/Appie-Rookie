        <div class="container">
            <form>
                    <legend>Registration Form</legend>
                    <div class="row form-group">
                        <label for="book_name" class="col-4 col-sm-2 col-form-label">Book Name *</label>
                        <div class="col-8 col-sm-4">
                            <input class="form-control" type="text" name="book_name" id="book_name" placeholder="Book Name" required>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="a_name" class="col-4 col-sm-2 col-form-label">Author's Name *</label>
                        <div class="col-8 col-sm-4">
                            <input class="form-control" type="text" name="a_name" id="a_name" placeholder="Author/s Name" required>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="subject" class="col-4 col-sm-2 col-form-label">Subject *</label>
                        <div class="col-8 col-sm-4">
                            <input class="form-control" type="text" name="subject" id="subject" placeholder="Subject Name" required>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="email" class="col-4 col-sm-2 col-form-label">Edition</label>
                        <div class="col-8 col-sm-4">
                            <input class="form-control" type="number" name="edition" id="edition" placeholder="1">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-12 offset-sm-4 col-sm-4">
                            <input class="form-control" type="submit" id="submit_1" value="Submit The Details"><br>
                        </div>
                    </div>   
            </form>
