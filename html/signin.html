        <div class="container">
            <form>
                <legend>Login Form</legend>
                <div class="row form-group">
                    <label for="uname" class="col-4 col-sm-2 col-form-label">User Name</label>
                    <div class="col-8 col-sm-4">
                        <input class="form-control" type="text" name="uname" id="uname" placeholder="Username" required>
                    </div>
                </div>

                <div class="row form-group">   
                    <label for="password" class="col-4 col-sm-2 col-form-label">Password</label>
                    <div class="col-8 col-sm-4">
                        <input class="form-control" type="password" name="pass" id="pass" placeholder="Password" required>
                    </div>                    
                </div>

                <div class="row form-group">
                    <div class="col-12 offset-sm-4 col-sm-4">
                        <input class="form-control" type="submit" id="submit_3" value="Enter"><br>
                    </div>
                </div>   
            </form>
        </div>
